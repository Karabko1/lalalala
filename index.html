<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Equations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="equation-solver">
    <div class="equation-column">
        <h2>Rovnica s troma neznamymi</h2>
        <p>x^y + 2*x^z = 0</p>
        <label for="inputX1">x:</label>
        <input type="number" id="inputX1">
        <label for="inputY1">y:</label>
        <input type="number" id="inputY1">
        <label for="inputZ1">z:</label>
        <input type="number" id="inputZ1">
        <button onclick="solveEquation1()">Vypočítaj</button>
        <p id="calculation1">Výpočet:</p>
        <p>Výsledok: <span id="result1"></span></p>
    </div>

    <div class="equation-column">
        <h2>Linearna rovnica</h2>
        <p>3*x^3 + 5*x^2 - 12*x = 0</p>
        <label for="inputX2">x:</label>
        <input type="number" id="inputX2">
        <button onclick="solveEquation2()">Vypočítaj</button>
        <p id="calculation2">Výpočet:</p>
        <p>Výsledok: <span id="result2"></span></p>
    </div>

    <div class="equation-column">
        <h2>Odmocniny</h2>
        <p>sqrt(x) / sqrt(y)</p>
        <label for="inputX3">x:</label>
        <input type="number" id="inputX3">
        <label for="inputY3">y:</label>
        <input type="number" id="inputY3">
        <button onclick="solveEquation3()">Vypočítaj</button>
        <p id="calculation3">Výpočet:</p>
        <p>Výsledok: <span id="result3"></span></p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
